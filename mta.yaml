_schema-version: "3.1"
ID: SAPTest
description: A simple CAP project.
version: 1.0.0
modules:
- name: SAPTest-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: SAPTest-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: SAPTest-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: SAPTest-db
  parameters:
    buildpack: nodejs_buildpack

resources:
- name: SAPTest-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: SAPTest-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: SAPTest-destination-service
    service-plan: lite
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
